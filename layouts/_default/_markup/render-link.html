{{- $isRemote := hasPrefix .Destination "http" -}}
<a href="{{ .Destination | safeURL }}"{{- with .Title -}} title="{{ . }}"{{ end }}{{ if $isRemote }} class="remote-link" target="_blank"{{ end }}>{{- .Text -}}{{- if $isRemote -}}<sup><i class="fas fa-xs fa-external-link-alt"></i></sup>{{- end -}}</a>
